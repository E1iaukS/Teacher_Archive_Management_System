spring:
  application:
    name: teacher-archive
  datasource:
    url: jdbc:mysql://localhost:3306/teacher_archive?useSSL=false&serverTimezone=UTC&characterEncoding=utf8mb4
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

logging:
  level:
    com.example.teacherarchive: INFO

security:
  jwt:
    secret: changeme-demo-secret-key-please-update
    expiration-minutes: 120

app:
  encrypt-key: ${SPRING_ENCRYPT_KEY:please-change-me-32-bytes-key-123456}
